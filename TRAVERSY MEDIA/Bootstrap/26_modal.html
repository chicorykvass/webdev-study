<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap.css">
    <title>Bootstrap Sandbox | Modal</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Modal</h1>

      <!-- Modal Button -->
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Open Modal</button>

      <!-- Modal -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="myModalLabel">Modal Title</h1>
              <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae sit magni illo ab iste aspernatur, nostrum
              a ex eos corrupti iusto unde eum in placeat distinctio eveniet velit aliquam cupiditate.
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button class="btn btn-primary">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div style="margin-top: 300px"></div>
    <script src="assets/bootstrap.bundle.js"></script>
  </body>
</html>
