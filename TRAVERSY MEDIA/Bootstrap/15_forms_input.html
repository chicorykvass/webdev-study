<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap.css">
    <title>Bootstrap Sandbox | Forms & Input</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Forms & Input</h1>

      <!-- Basic Forms -->
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control">
        </div>
        <div class="mb-3">
          <input type="checkbox" class="form-check-input" id="remember">
          <label for="remember" class="form-check-label ms-1">Remember Me</label>
        </div>
        <input type="submit" value="Login" class="btn btn-primary">
      </form>
      <br>
      <br>

      <!-- Other Fields -->
      <form>
        <!-- Select Fields -->
        <div class="mb-3">
          <select class="form-select">
            <option>Best time to call</option>
            <option value="morning">Morning</option>
            <option value="afternoon">Afternoon</option>
            <option value="evening">Evening</option>
          </select>
        </div>
        <!-- Textarea -->
        <div class="mb-3">
          <textarea class="form-control" placeholder="Message"></textarea>
        </div>
        <!-- Switch -->
        <div class="form-check form-switch">
          <input type="checkbox" class="form-check-input">
        </div>
        <!-- Inline Checkboxes -->
        <div class="mb-3">
          <div class="form-check form-check-inline">
            <input type="checkbox" id="ch1" class="form-check-input" value="option1">
            <label for="ch1" class="form-check-label">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" id="ch2" class="form-check-input" value="option2">
            <label for="ch2" class="form-check-label">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" id="ch3" class="form-check-input" value="option3">
            <label for="ch3" class="form-check-label">3</label>
          </div>
        </div>
        <!-- Toggle Button -->
        <div class="mb-3">
          <input type="checkbox" class="btn-check" id="b_check">
          <label for="b_check" class="btn btn-primary">Button Toggle</label>
        </div>
        <!-- Range -->
        <div class="mb-3">
          <label for="range" class="form-label"></label>
          <input type="range" class="form-range" id="range">
        </div>
        <!-- Range Steps -->
        <div class="mb-3">
          <label for="range" class="form-label"></label>
          <input type="range" class="form-range" id="range" min="0" max="5" step="0.5">
        </div>
      </form>
      <br>
      <br>

      <!-- Input Groups -->
      <form>
        <div class="input-group mb-3">
          <span class="input-group-text">@</span>
          <input type="email" class="form-control" placeholder="Email">
        </div>
      </form>
      <br>
      <br>

      <form>
        <div class="input-group">
          <input type="text" class="form-control">
          <button class="btn btn-outline-secondary">Submit</button>
        </div>
      </form>
    </div>

    <div style="margin-top: 300px"></div>
    <script src="assets/bootstrap.bundle.js"></script>
  </body>
</html>
