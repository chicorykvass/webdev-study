<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap.css">
    <title>Bootstrap Sandbox | Form Validation</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Form Validation Display</h1>

      <form class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required>
          <div class="valid-feedback">Looks Good</div>
          <div class="invalid-feedback">Please pick a username</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" required>
          <div class="valid-feedback">Looks Good</div>
          <div class="invalid-feedback">Please enter a valid email</div>
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" required>
          <div class="valid-feedback">Looks Good</div>
          <div class="invalid-feedback">Please pick a city</div>
        </div>

        <div class="mb-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="invalidCheck" value="" required>
            <label for="invalidCheck" class="form-check-label">Agree to terms and conditions</label>
            <div class="invalid-feedback">Please agree to terms and conditions</div>
          </div>
        </div>

        <input type="submit" value="Login" class="btn btn-primary">
      </form>
    </div>

    <div style="margin-top: 300px"></div>
    <script src="assets/bootstrap.bundle.js"></script>
    <script>
      const form = document.querySelector('.needs-validation');
      form.addEventListener('submit', e => {
        if (!form.checkValidity()) {
          e.preventDefault();
        } else {
          alert('success');
        }

        form.classList.add('was-validated');
      });
    </script>
  </body>
</html>
