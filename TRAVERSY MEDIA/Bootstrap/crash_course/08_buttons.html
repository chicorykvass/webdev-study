<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap.css">
    <title>Bootstrap Sandbox | Buttons</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Buttons</h1>

      <!-- Styles -->
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-secondary">Secondary</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-danger">Danger</button>
      <button class="btn btn-warning">Warning</button>
      <button class="btn btn-info">Info</button>
      <button class="btn btn-light">Light</button>
      <button class="btn btn-dark">Dark</button>
      <button class="btn btn-link">Link</button>
      <br>
      <br>

      <!-- Button Sizes -->
      <button class="btn btn-primary">Regular</button>
      <button class="btn btn-success btn-sm">Small</button>
      <button class="btn btn-danger btn-lg">Large</button>
      <br>
      <br>

      <!-- Button Sizes -->
      <button class="btn btn-primary">Regular</button>
      <button class="btn btn-primary disabled">Disabled</button>
      <button class="btn btn-primary active">Active</button>
      <br>
      <br>

      <!-- Outline buttons -->
      <button class="btn btn-outline-primary">Primary</button>
      <button class="btn btn-outline-secondary">Secondary</button>
      <button class="btn btn-outline-success">Success</button>
      <button class="btn btn-outline-danger">Danger</button>
      <button class="btn btn-outline-warning">Warning</button>
      <button class="btn btn-outline-info">Info</button>
      <button class="btn btn-outline-light text-secondary">Light</button>
      <button class="btn btn-outline-dark">Dark</button>
      <br>
      <br>

      <!-- Links Formatted as Buttons -->
      <a href="#" class="btn btn-primary">Link Button</a>
      <a href="#" class="btn btn-primary btn-lg">Link Button</a>
      <a href="#" class="btn btn-primary disabled">Link Button</a>
      <br>
      <br>

      <!-- Block Button -->
      <div class="vstack gap-3">
        <button class="btn btn-primary">Submit</button>
        <button class="btn btn-danger">Cancel</button>
      </div>
      <br>
      <br>

      <!-- Button Group -->
      <div class="btn-group" role="group">
        <button class="btn btn-primary">Left</button>
        <button class="btn btn-outline-primary">Middle</button>
        <button class="btn btn-danger">Right</button>
      </div>
      <br>
      <br>

      <!-- Button Toolbar -->
      <div class="btn-toolbar" role="toolbar">
        <div class="btn-group me-3" role="group">
          <button class="btn btn-primary">1</button>
          <button class="btn btn-outline-primary">2</button>
          <button class="btn btn-danger">3</button>
        </div>
        <div class="btn-group" role="group">
          <button class="btn btn-primary">4</button>
          <button class="btn btn-outline-primary">5</button>
          <button class="btn btn-danger">6</button>
        </div>
      </div>
      <br>
      <br>

      <!-- Dropdown Button -->
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle rounded-0 rounded-top"
          data-bs-toggle="dropdown">DropdownButton</button>
        <ul class="dropdown-menu rounded-0">
          <li>
            <a href="#" class="dropdown-item">Link 1</a>
          </li>
          <li>
            <a href="#" class="dropdown-item">Link 2</a>
          </li>
          <li>
            <a href="#" class="dropdown-item">Link 3</a>
          </li>
        </ul>
      </div>
    </div>

    <div style="height: 300px"></div>

    <script src="assets/bootstrap.bundle.js"></script>
  </body>
</html>
