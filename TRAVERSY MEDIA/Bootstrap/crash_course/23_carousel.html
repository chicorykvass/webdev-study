<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap.css">
    <title>Bootstrap Sandbox | Carousel</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Carousel</h1>

      <!-- Carousel -->
      <div class="carousel slide" id="slider" data-bs-ride="carousel">
        <!-- Indicators -->
        <div class="carousel-indicators">
          <button class="active" data-bs-slide-to="0" data-bs-target="#slider"></button>
          <button data-bs-slide-to="1" data-bs-target="#slider"></button>
          <button data-bs-slide-to="2" data-bs-target="#slider"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/slide1.jpg" alt="" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block text-bg-dark opacity-50">
              <h5>Green Alley</h5>
              <p>
                Lorem ipsum dolor sit amet.
              </p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/slide2.jpg" alt="" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block text-bg-dark opacity-50">
              <h5>Cherry Alley</h5>
              <p>
                Lorem ipsum dolor sit amet.
              </p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/slide3.jpg" alt="" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block text-bg-dark opacity-50">
              <h5>Flowers</h5>
              <p>
                Lorem ipsum dolor sit amet.
              </p>
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#slider">
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#slider">
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div style="margin-top: 300px"></div>
    <script src="assets/bootstrap.bundle.js"></script>
  </body>
</html>
