<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Найти населённый пункт</title>
  </head>
  <body>
    <section class="hero hero-body is-dark container">
      <h1 class="title">Информация о российском населённом пункте</h1>
      <h2 class="subtitle">
        Введите индекс, чтобы получить информацию о населённом пункте
      </h2>
      <form id="zipForm">
        <div class="field">
          <div class="control has-icons-left has-icons-right">
            <input
              class="input zip is-large"
              type="text"
              placeholder="Введите индекс"
            />
            <span class="icon is-small is-left">
              <i class="fas fa-map-pin"></i>
            </span>
            <span class="icon is-small is-right icon-check">
              <i class="fas fa-check"></i>
            </span>
            <span class="icon is-small is-right icon-remove">
              <i class="fas fa-remove"></i>
            </span>
          </div>
        </div>
      </form>
    </section>

    <br />

    <div class="container">
      <div id="output"></div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
