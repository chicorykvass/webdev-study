<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha512-92Uuf9KgednjnxHVHOfqG5XJ3RBBjs04YkL/CQ1h+AlBCLWupGLvqLzKFEH5ruQsyPFiZd7MwOTZuBFxinP7og==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin-top: 70px;
      background: #333;
      color: #fff;
    }
  </style>
  <title>Weight Converter</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-4 text-center">Weight Converter</h1>
        <form>
          <div class="form-group">
            <input type="number"
            id="lbsInput"
            class="form-control form-control-lg"
            placeholder="Enter Pounds...">
          </div>
        </form>
        <div id="output">
          <div class="card card-primary mb-2">
            <div class="card-block">
              <h4>Grams:</h4>
              <div id="gramsOutput"></div>
            </div>
          </div>
          <div class="card card-success mb-2">
            <div class="card-block">
              <h4>Kilorams:</h4>
              <div id="kgOutput"></div>
            </div>
          </div>
          <div class="card card-danger">
            <div class="card-block">
              <h4>Ounces:</h4>
              <div id="ozOutput"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="weight.js"></script>
</body>
</html>
