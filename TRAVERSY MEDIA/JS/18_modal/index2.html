<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style2.css">
    <title>Simple Modal</title>
  </head>
  <body>
    <button id="modalBtn" class="button"><span>Click Here</span></button>

    <div id="simpleModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="closeBtn">&times;</span>
          <h2>Modal Header</h2>
        </div>
        <div class="modal-body">
          <p>Hello... I am a modal</p>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Error odio, saepe vel expedita repudiandae neque
            corporis alias natus culpa dolorum dicta iste provident quidem! Id numquam asperiores officia illum
            accusamus!
          </p>
        </div>
        <div class="modal-footer">
          <h3>Modal Footer</h3>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
